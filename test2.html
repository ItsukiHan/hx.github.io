<html>
<title>表格标签</title>
<meta charset="UTF-8">
<h1>大家好</h1>

<body>
	<table border="1" width=500 cellspacing="0" cellpadding="2" >
		<tr align="center">
			<th>姓名</th>	
			<th>门派</th>	
			<th>绝技</th>	
			<th>内功</th>	
		</tr>
		<tr align="center">
			<td>乔峰</td>	
			<td>丐帮</td>	
			<td>降龙十八掌，九阳神功</td>	
			<td>5000</td>	
		</tr>
		<tr align="center">
			<td>令狐冲</td>	
			<td>华山派</td>	
			<td>独孤九剑</td>	
			<td>4000</td>	
		</tr>
		<tr align="center">
			<td>韦小宝</td>	
			<td>天地会</td>	
			<td>凌波微步</td>	
			<td>20</td>	
		</tr>
	</table>


</body>

</html>


<!--
	表格 table
	行    tr
	列    td
	表头列 th
	table中有如下属性
	- border：表格边框的粗细
	-width：表格的宽度
	-cellspacing：单元格间距
	-cellpadding：单元格填充
	tr 中有一个属性：align->center,left,right
	rowspan, colspan：行扩张、列扩张




-->
